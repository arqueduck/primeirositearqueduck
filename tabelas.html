<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table width="50%" border="2px"> <!--Cria a Tabela-->
        <tr> <!--Cria uma linha na tabela-->
            <th>Teste 1</th> <!--Define o tipo da linha, aqui é um título-->
            <th>Teste 2</th>
        </tr>
        <tr>
            <td>Teste 3</td> <!--Define o tipo da linha, aqui é uma informação-->
            <td>Teste 4</td>
        </tr>
    </table>
</body>
</html>
